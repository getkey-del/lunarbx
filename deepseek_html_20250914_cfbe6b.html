<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .logo {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #d32f2f;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: bottom 0.5s ease-out;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
        
        .notification.show {
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Логотип в той же папке, что и HTML файл -->
        <img src="logo.png" alt="Логотип">
    </div>
    
    <div class="notification" id="notification">
        На данный момент ведутся технические работы. Остались вопросы? lunarbx@inbox.ru
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('notification').classList.add('show');
            }, 7000);
        });
    </script>
</body>
</html>
