<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            flex-direction: column;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .progress-container {
            width: 300px;
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        
        .notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #d32f2f;
            color: white;
            padding: 18px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: bottom 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 0.3px;
        }
        
        .notification.show {
            bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="logo.png" alt="Логотип">
        </div>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="notification" id="notification">
        На данный момент ведутся технические работы. Остались вопросы? lunarbx@inbox.ru
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            
            const interval = setInterval(function() {
                const currentWidth = parseFloat(progressBar.style.width) || 0;
                progressBar.style.width = (currentWidth + 0.143) + '%';
                
                if (currentWidth >= 100) {
                    clearInterval(interval);
                    document.getElementById('notification').classList.add('show');
                }
            }, 10);
        });
    </script>
</body>
</html>
